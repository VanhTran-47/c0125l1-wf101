<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bài tập CSS</title>

  <style>
    body {
      background-color: #f8f7f7;
    }

    h1 {
      color: #ce1717;
      margin-left: 40px;
    }

    p {
      font-size: 16pt;
      color: #0e28c1;
      margin-left: 40px;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 style="color: rgb(206,23,23)">This is a heading 1</h1>
<br>
<br>
<p>

</p>

</body>
</html>
